         <div id="goUp" onclick="goUp()"  style="border-radius: 50%; border:3px solid white; background-color: teal; color: white; text-align: center; width: 36px; height: 36px; position: fixed; bottom: 10px; right: 10px;">^</div>
         <div style="height: 1000px;"></div>
         <a href="#bla" >top</a>
         <script type="text/javascript">
         	 $(function() {
	        $('a[href*="#"]:not([href="#"])').click(function() {
	          if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
	            var target = $(this.hash);
	            target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
	            if (target.length) {
	              $('html, body').animate({
	                scrollTop: target.offset().top
	              }, 1000);
	              return false;
	            }
	          }
	        });
	      });
         	 function goUp(){
         	 	jQuery("html").animate({
	                scrollTop: "0"
	              }, 1000);
         	 }
         </script>
